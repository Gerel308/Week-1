<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
    "
  >
    <!-- Tittle  -->
    <h1 style="color: orange; size: 80px; font-weight: 400px; font-size: 30pt">
      Tasty Burger
    </h1>
    <img
      src="../Image/burger.jpeg"
      alt="burger"
      style="border-radius: 15px"
      height="250px
        "
    />
    <p style="color: green">Order your burger now</p>

    <h2 style="font-size: 20pt">Burger Options</h2>

    <input type="checkbox" name="cheese" id="" />
    Cheese

    <div><input type="checkbox" name="bacon" id="" /> Bacon</div>
    <h2 style="font-size: 20pt">Burger size</h2>

    <div><input type="radio" name="small" id="" /> Small</div>
    <div><input type="radio" name="medium" id="" /> Medium</div>
    <div><input type="radio" name="large" id="" /> Large</div>
    <h2 style="font-size: 20pt; color: orange">Delivery Information</h2>
    <p>Phone number</p>
    <input type="number" name="phone" id="" />
    <p>Delivery Date</p>
    <input type="date" name="date" id="" />
    <p>
      <input
        type="submit"
        value="Order"
        style="
          background-color: orange;
          border: none;
          border-radius: 15px;
          width: 80px;
          height: 30px;
        "
      />
    </p>
  </body>
</html>
